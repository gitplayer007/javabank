            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
        }

        }

        .btn-danger:hover {

        }

        body {
            background-color: rgba(230, 255, 255, 0.2);
            padding: 35px;
        }

    </style>
</head>

    <div th:replace="action :: action"></div>

    <form method="post" class="form" th:object="${customer}" th:action="@{/customer}">

        <label for="firstName">First name:</label><br>
        <input th:field="*{firstName}" type="text" id="firstName" name="" ><br>
